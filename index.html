<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #16213e, #0f3460);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      z-index: 2;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    button {
      background: #fff;
      color: #ff4f7b;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: #ffe6ec;
    }
    .hidden {
      display: none;
      margin-top: 20px;
      font-size: 1.15rem;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .fade-in {
      opacity: 1;
    }
    /* Falling rose petals */
    .petal {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff4f7b);
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c8c3b1f6e.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>My Vinnuuuu ‚ù§Ô∏è</h1>
    <p>From the moment I met you on <strong>February 21</strong>, my world quietly found its meaning. Every smile of yours, every shared silence, every little moment since then has woven itself into my heart. You are my safest place, my greatest blessing, my forever.</p>
    <button onclick="showMessage()" id="yesBtn">Yes üíñ</button>
    <button id="noBtn" style="margin-left:12px; background:#ffd1dc; color:#ff4f7b;">No üôà</button>
    <div id="response" class="hidden" data-text="üíå This is my love letter to you, Vinnuuuu üíå

From our first meeting on February 21, you became a part of me in ways words can barely hold. If I have ever hurt you‚Äîknow that it was never my intention, and I am truly sorry from the depths of my heart. I promise to love you more gently, listen more deeply, and cherish you more completely every single day.

No was never an option ‚Äî it was, and will always be, impossible ‚ú®"></div>
  </div>

  <script>
    function showMessage() {
      const response = document.getElementById('response');
      const music = document.getElementById('bg-music');
      const text = response.getAttribute('data-text');

      response.innerHTML = '';
      response.style.display = 'block';
      setTimeout(() => response.classList.add('fade-in'), 100);

      music.volume = 0.25;
      music.play();

      let i = 0;
      const typing = setInterval(() => {
        response.innerHTML += text.charAt(i) === '
' ? '<br>' : text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typing);
      }, 40);

      for (let j = 0; j < 25; j++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = 6 + Math.random() * 6 + 's';
        petal.style.opacity = Math.random();
        document.body.appendChild(petal);
      }
    }

    // Playful runaway No button
    document.addEventListener('DOMContentLoaded', () => {
      const noBtn = document.getElementById('noBtn');
      if (!noBtn) return;
      noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      });
    });
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });
  </script>
</body>
</html>
